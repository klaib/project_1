<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exo window.Storage API</title>

		<style>
			.hide {
				display: none;
			}
		</style>
	</head>

	<body>
		<header>
			<h1>Welcome to your TO-DO-LIST</h1>
		</header>
		<div id="userInvite">
			<button id="login">Login</button> for registered users <br /><br />
			<button id="sign-in">sign-in</button> for fisrt-time users
			<button id="display">display</button>
		</div>
		<form id="userDetails" class="hide" methode="POST" charset="UTF-8">
			First-name :<input
				id="fisrtname"
				type="text"
				value="Karim"
				required="required"
			/><br /><br />
			Last-name :<input
				id="lastname"
				type="text"
				minlength="2"
				required="required"
			/><br /><br />
			Email adress
			<input
				minlength="10"
				id="email"
				type="email"
				placeholder="email@fr"
				required="required"
			/><br />
			Choose password
			<input
				minlength="10"
				id="password"
				type="password"
				required="required"
			/><br />
			<button id="userInfoOK" type="submit">Valid</button><br />
		</form>
		<!--	Confirm password
			  <input
				id="passwordConfirmed"
				type="password"
				value="74747"
				required="required"
			/><br /> -->

		<form id="userCheck" class="hide">
			Email adress <input type="text" /><br />
			password <input type="password" />
		</form>

		<div id="home" class="hide">
			<br />

			<button>home page</button>
		</div>
	</body>
	<script src="./APIStorageTraining.js"></script>
</html>
